<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="flexContainer">
        <div class="mainDiv">
            <h1>Generate a<br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            
            <div class="btnDiv">
                <button class="btn" id="generateBtn">Generate password</button>
                <button class="btn restart-btn" id="restartLink"><a href="." id="restartText">Restart</a></button>
            </div>

            <div class="line"></div>

            <div class="fieldDiv">
                <div class="emptyField" id="pwField">Password</div>
            </div>
           
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
